<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Local Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4">Login Demo</h3>
        
        <div class="demo-credentials">
            <strong>Demo Login:</strong><br>
            Login: <code>test@test.com</code><br>
            Password: <code>Test123</code>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" value="test@test.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" value="Test123!" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
